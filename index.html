<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding-quiz</title>
    <link rel="stylesheet" href="./develop/style.css">
</head>
<body>
    <header>
        <div class="high-scores">
<a id="view-high-scores"></a>
        </div>

        <div class="time-remaining">
<p id="time">     
</p>
        </div>
    </header>

    <section class="question-top">
<h1 class="question-text" id="question-text">
</h1>
    </section>

    <section class="question-mid" >
<ul id="answer-container">

</ul>
    </section>

    <section class="question-bot">
<h2 id="question-feedback" class="hide border">
Correct!
</h2>
<h2 id="question-feedback-incorrect" class="hide border">
Incorrect!   
</h2>
    </section>
    <script src="./develop/script.js"></script> 
</body>
</html>
